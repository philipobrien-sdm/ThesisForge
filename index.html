    <style>
      /* Fix for -webkit-text-size-adjust error */
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .react-flow__node {
        border: none !important;
      }
      
      @keyframes pulse-interval {
        0%, 95% { transform: scale(1); box-shadow: none; }
        96% { transform: scale(1.05); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        98% { transform: scale(0.95); box-shadow: none; }
        100% { transform: scale(1); box-shadow: none; }
      }
      
      .animate-pulse-interval {
        animation: pulse-interval 100s infinite;
      }
    </style>
